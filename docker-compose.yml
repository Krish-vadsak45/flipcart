version: '3.8'
services:
  db:
    image: mariadb:10.11
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: flipcart123
      MARIADB_DATABASE: flipcart
      MARIADB_USER: appuser
      MARIADB_PASSWORD: apppass
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "3306:3306"
volumes:
  db_data: